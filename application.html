<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="apply_box">
         <h2>JOB APPLICATION FORM</h2>
            <form>
                <div class="form_container">
                   <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                   </div>
                   <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
                   </div>
                   <div class="form_control">
                    <label for="email_ID">Email ID:</label>
                    <input type="email" id="email_ID" name="email_ID" placeholder="Enter your Email_ID">
                   </div>
                   <div class="form_control">
                    <label for="dropdown">Job_Role:</label>
                    <select id="dropdown">
                         <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                    </div>
                   <div class="textarea_control">
                    <label for="address">Address:</label><br>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address "></textarea>
                   </div>
                   <div class="form_control">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your City">
                 </div>
                 <div class="form_control">
                    <label for="pincode">Pincode:</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                 </div>
                 <div class="form_control">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" >
                </div>
                <div class="form_control">
                    <label for="upload">Upload_CV:</label>
                    <input type="file" id="upload" name="upload" >
               </div>
                </div>
                <div class="button_container">
                    <button type="submit" >Apply</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
